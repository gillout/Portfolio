<h2>Détail d'un Snippet</h2>

<div *ngIf="snippet; else aucunSnippet">
  <h2>{{ snippet.title }}</h2>

  <div class="snippet">
    
    <p>{{ snippet.creator }}</p>
    
    <p>{{ snippet.date }}</p>

    <pre>{{ snippet.code }}</pre>

    <p>{{ snippet.comment }}</p>

    <p>
      <span *ngFor="let label of snippet.labels">{{ label.name }}</span>
    </p>
  </div>
</div>

<ng-template #aucunSnippet>
  <p>Aucun snippet à afficher</p>
</ng-template>
